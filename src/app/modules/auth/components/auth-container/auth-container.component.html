<ion-content scroll-y="false">
  <div class="logo-container">
    <ion-img class="logo" src="assets/logo/beneficiate_logo.svg"></ion-img>
  </div>
  <div class="card">
    @if (isLoginView){
    <app-login></app-login>
    <p class="toggle-text">
      ¿No tienes cuenta? <a (click)="toggleView()">Regístrate aquí</a>
    </p>
    }<!--@else {
    <app-register (registerSuccess)="switchToLogin()"></app-register>
    <p class="toggle-text">
      ¿Ya tienes cuenta? <a (click)="toggleView()">Inicia sesión</a>
    </p>
  }-->@else {
      <app-reset-password></app-reset-password>
      <p class="toggle-text">
        ¿Ya tienes cuenta? <a (click)="toggleView()">Inicia sesión</a>
      </p>
    }
  </div>
</ion-content>
<app-tab-bar
  [isVisible]="true"
  [buttons]="[
    { icon: 'arrow-back-outline', route: '/', visible: true },
    { icon: 'menu-outline', route: '/', visible: false },
    { icon: 'exit-outline', route: '/', visible: true }
  ]"
  [background]="'var(--ion-color-light)'"
></app-tab-bar>
