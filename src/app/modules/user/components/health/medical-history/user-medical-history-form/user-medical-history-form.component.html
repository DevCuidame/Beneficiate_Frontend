<form [formGroup]="healthHistoryForm" (ngSubmit)="saveHealthHistory()">
  <h3>Antecedentes Médicos Personales</h3>
  
  <div formArrayName="medicalHistory">
    <div *ngFor="let history of medicalHistoryArray.controls; let i = index" [formGroupName]="i" class="container-item">
      <button type="button" class="remove" (click)="removeMedicalHistory(i)" *ngIf="medicalHistoryArray.length > 1">
        Eliminar
      </button>
      
      <div class="form-row">
        <div class="form-group">
          <app-custom-input
            label="Tipo de Antecedente"
            type="select"
            [control]="getControl(history, 'history_type')"
            [options]="historyTypeOptions"
          ></app-custom-input>
        </div>
        
        <div class="form-group">
          <app-custom-input
            label="Fecha"
            type="date"
            [control]="getControl(history, 'history_date')"
          ></app-custom-input>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <app-custom-input
            label="Descripción"
            type="text"
            [control]="getControl(history, 'description')"
          ></app-custom-input>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-box">
    <button type="button" class="add" (click)="addMedicalHistory()">
      Añadir Antecedente Personal
    </button>
  </div>
  
  <h3>Antecedentes Médicos Familiares</h3>
  
  <div formArrayName="familyHistory">
    <div *ngFor="let history of familyHistoryArray.controls; let i = index" [formGroupName]="i" class="container-item">
      <button type="button" class="remove" (click)="removeFamilyHistory(i)" *ngIf="familyHistoryArray.length > 1">
        Eliminar
      </button>
      
      <div class="form-row">
        <div class="form-group">
          <app-custom-input
            label="Tipo de Antecedente"
            type="select"
            [control]="getControl(history, 'history_type')"
            [options]="historyTypeOptions"
          ></app-custom-input>
        </div>
        
        <div class="form-group">
          <app-custom-input
            label="Parentesco"
            type="select"
            [control]="getControl(history, 'relationship')"
            [options]="relativeOptions"
          ></app-custom-input>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <app-custom-input
            label="Descripción"
            type="text"
            [control]="getControl(history, 'description')"
          ></app-custom-input>
        </div>
        
        <div class="form-group">
          <app-custom-input
            label="Fecha"
            type="date"
            [control]="getControl(history, 'history_date')"
          ></app-custom-input>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-box">
    <button type="button" class="add" (click)="addFamilyHistory()">
      Añadir Antecedente Familiar
    </button>
  </div>
  
  <div class="button-container">
    <button type="submit" class="save-button" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">Guardar Antecedentes</span>
      <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
    </button>
  </div>
</form>
