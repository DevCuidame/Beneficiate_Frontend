<form [formGroup]="healthConditionForm" (ngSubmit)="saveHealthCondition()">
  <h3>Enfermedades</h3>
  
  <div formArrayName="diseases">
    <div *ngFor="let disease of diseasesArray.controls; let i = index" [formGroupName]="i" class="container-item">
      <button type="button" class="remove" (click)="removeDisease(i)" *ngIf="diseasesArray.length > 1">
        Eliminar
      </button>
      
      <div class="form-row">
        <div class="form-group">
          <app-custom-input
            label="Nombre de la enfermedad"
            type="text"
            [control]="getControl(disease, 'disease')"
          ></app-custom-input>
        </div>
        
        <div class="form-group">
          <app-custom-input
            label="Fecha de diagnóstico"
            type="date"
            [control]="getControl(disease, 'diagnosed_date')"
          ></app-custom-input>
        </div>
      </div>
      
      <!-- <div class="form-row">
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" 
            [formControl]="disease.get('treatment_required')">
            Requiere tratamiento
          </label>
        </div>
      </div> -->
    </div>
  </div>
  
  <div class="add-box">
    <button type="button" class="add" (click)="addDisease()">
      Añadir Enfermedad
    </button>
  </div>
  
  <h3>Condiciones</h3>
  
  <div formArrayName="disabilities">
    <div *ngFor="let disability of disabilitiesArray.controls; let i = index" [formGroupName]="i" class="container-item">
      <button type="button" class="remove" (click)="removeDisability(i)" *ngIf="disabilitiesArray.length > 1">
        Eliminar
      </button>
      
      <div class="form-row">
        <div class="form-group full-width">
          <app-custom-input
            label="Nombre de la condición"
            type="text"
            [control]="getControl(disability, 'name')"

          ></app-custom-input>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-box">
    <button type="button" class="add" (click)="addDisability()">
      Añadir Condición
    </button>
  </div>
  
  <h3>Distintivos</h3>
  
  <div formArrayName="distinctives">
    <div *ngFor="let distinctive of distinctivesArray.controls; let i = index" [formGroupName]="i" class="container-item">
      <button type="button" class="remove" (click)="removeDistinctive(i)" *ngIf="distinctivesArray.length > 1">
        Eliminar
      </button>
      
      <div class="form-row">
        <div class="form-group full-width">
          <app-custom-input
            label="Descripción del distintivo"
            type="text"
            [control]="getControl(distinctive, 'description')"
          ></app-custom-input>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-box">
    <button type="button" class="add" (click)="addDistinctive()">
      Añadir Distintivo
    </button>
  </div>
  
  <div class="button-container">
    <button type="submit" class="save-button" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">Guardar Condiciones</span>
      <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
    </button>
  </div>
</form>
